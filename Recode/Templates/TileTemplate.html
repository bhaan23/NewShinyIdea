<div class="tile <% if (progression.hidden) { print('hidden') } %>" data-level="<%=level%>" id="tile_<%=progression.id%>">
	<span class="closeIcon"></span>
	<div class="tileDescriptionContainer">
		<span class="tileName"><%=progression.title%></span>
		<span class="tileDescription"><%=progression.description%></span>
	</div>
</div>
